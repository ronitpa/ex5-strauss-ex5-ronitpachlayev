<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Ex5 </title>
    <script src="javascripts/ex5.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

</head>
<body>
<div class="container-fluid">
    <div class="p-2 mb-3 bg-light rounded-2">

        <div class="col-md-8 fs-12 offset-1">
            <div class="container-fluid py-2">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e5/NASA_logo.svg/200px-NASA_logo.svg.png"
                     alt="Nasa Logo"/>
                <!--<h1 class="display-5 fw-bold">NASA</h1>-->
            </div>
        </div>
    </div>
    <div id="firstPage" style="display: block">
        <h3 class="display-5 fw-bold">
            <div class="col-md-8 fs-12 offset-2">
                <label for="names" class="form-label fs-4">Name:</label>
                <input type="text" class="form-control" id="names" name="names" placeholder="Enter your name">
                <div class="danger" id="error">
                </div>
                <button class="btn btn-primary" id="LogIn">Log in</button>
            </div>
        </h3>
    </div>
    <!--==========================================-->
    <div id="secondPage" style="display: None">
        <div>
            <div class="row">
                <div class="col-md-8 fs-12 offset-2">
                    <label for="date-picker">Select a date:</label><br>
                    <h3 class="display-5 fw-bold">
                        <input type="date" id="date-picker" class="btn btn-outline-secondary" name="date-picker"><br>
                        <button type="button"  id="submit"class="btn btn-primary" >Submit</button>
                    </h3>
                </div>
                <div class="col-xl-8 fs-14 offset-2">
                <div id="threePage" style="display: None">
                        <div id="data" class="row"> </div>
                        <div class="loader"></div>
                        <button type="button"  id="more"class="btn btn-primary offset-9" >more</button>
                    </div>
                </div>
            </div>
        </div>
    </div>


</div>


<!--==========================================-->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>


</body>
</html>
